{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Sign Up</title>
</head>
<body>
<div class="container">
    <table border="0" style="margin: 0;padding: 0;width: 60%;">
        {% csrf_token %}
        <tr>
            <td>
                <p class="header-text">Let's Get Started</p>
            </td>
        </tr>
        <div class="form-body">
            <tr>
                <td>
                    <p class="sub-text">Add Your Personal Details to Continue</p>
                </td>
            </tr>
            <tr>
                <td class="label-td">
                    <label for="username" class="form-label">Username: </label>
                </td>
            </tr>
            <tr>
                <td class="label-td">
                    <input type="text" id="username" class="input-text" placeholder="Username" required>
                </td>
            </tr>
            <tr>
                <td class="label-td">
                    <label for="password" class="form-label">Password: </label>
                </td>
            </tr>
            <tr>
                <td class="label-td">
                    <input type="password" id="password" class="input-text" placeholder="Password" required>
                </td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
            <tr>
                <td>
                    <button onclick="registerUser()" class="login-btn btn-primary btn">Next</button>
                </td>
            </tr>
        </div>
        <tr>
            <td>
                <br>
                <label class="sub-text" style="font-weight: 280;">Already have an account&#63; </label>
                <a href="{% url 'login' %}" class="hover-link1 non-style-link">Login</a>
                <br><br><br>
                <a href="{% url 'index' %}" class="hover-link1 non-style-link">Back to Home</a>
                <br><br>
            </td>
        </tr>
    </table>
</div>
<script>
    function registerUser() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('/api/register/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                password: password,
            }),
        })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert('Registration successful! Please log in.');
                    window.location.href = "{% url 'login' %}";
                } else {
                    alert('Registration failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
    }
</script>
</body>
</html>
