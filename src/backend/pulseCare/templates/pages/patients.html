{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <title>Patients</title>
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <script src="{% static 'js/flowbite.min.js' %}"></script>
    <script src="{% static 'js/chart.js' %}"></script>
    <style>
        .dashbord-tables, .doctor-heade {
            animation: transitionIn-Y-over 0.5s;
        }

        .filter-container {
            animation: transitionIn-Y-bottom 0.5s;
        }

        .sub-table, #anim {
            animation: transitionIn-Y-bottom 0.5s;
        }

        .doctor-heade {
            animation: transitionIn-Y-over 0.5s;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="menu">
        <table class="menu-container" border="0">
            <tr>
                <td style="padding:10px" colspan="2">
                    <table border="0" class="profile-container">
                        <tr>
                            <td width="30%" style="padding-left:20px">
                                <img src="{% static 'images/user1.jpg' %}" alt="" width="100%"
                                     style="border-radius:50%">
                            </td>
                            <td style="padding:0px;margin:0px;">
                                <p class="profile-title username-field">{{ user.username }}</p>
                                <p class="profile-subtitle">user</p>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="button" value="Log out" onclick="logoutUser()"
                                       class="logout-btn btn-primary-soft btn">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr class="menu-row">
                <td class="menu-btn menu-icon-dashbord">
                    <a href="{% url 'dashboard' %}" class="non-style-link-menu">
                        <div><p class="menu-text">Dashboard</p></div>
                    </a>
                </td>
            </tr>
            <tr class="menu-row">
                <td class="menu-btn menu-icon-patient menu-active menu-icon-patient-active">
                    <a href="{% url 'patients' %}" class="non-style-link-menu non-style-link-menu-active">
                        <div>
                            <p class="menu-text">Patients</p>
                        </div>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    <div class="dash-body">
        <table border="0" width="100%" style=" border-spacing: 0;margin:0;padding:0;">
            <tr>
                <td colspan="1" class="nav-bar">
                    <p style="font-size: 23px;padding-left:12px;font-weight: 600;margin-left:20px;">Patients
                        <a href="{% url 'patient-create' %}">
                            <button class="btn-add"></button>
                        </a>
                    </p>
                </td>
                <td width="25%"></td>
                <td width="15%">
                    <p style="font-size: 14px;color: rgb(119, 119, 119);padding: 0;margin: 0;text-align: right;">
                        Today's Date and Time
                    </p>
                    <p class="heading-sub12" style="padding: 0;margin: 0;" id="live-datetime"></p>
                </td>
                <td width="10%">
                    <button class="btn-label" style="display: flex;justify-content: center;align-items: center;">
                        <img src="{% static 'images/calendar.svg' %}" width="100%">
                    </button>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                    <table border="0" width="100%">
                        <tr>
                            <td width="50%">
                                <center>
                                    <table class="filter-container" style="border: none;" border="0">
                                        <tr>
                                            <div id="no-patient" style="margin-top: 10%; width: 100%; display: none">
                                                There are no patients here.
                                                <br>
                                                Click on <a class="non-style-link" style="color: #0A76D8"
                                                            href="{% url 'patient-create' %}">Create</a> to add a new
                                                patient.
                                            </div>
                                        </tr>
                                        <tr>
                                            <td colspan="4">
                                                <div class="grid-container">
                                                    {% for patient in user.patients.all %}
                                                        <div class="dashboard-items  {% if forloop.counter0 == 0 %}dataset-active{% endif %}"
                                                             id="patient-{{ patient.id }}"
                                                             onclick="changeData({{ patient.id }});">
                                                            <div>
                                                                <div class="h1-dashboard">
                                                                    {{ patient.first_name }}
                                                                </div>
                                                                <br>
                                                                <div class="h3-dashboard">
                                                                    {{ patient.last_name }}
                                                                </div>
                                                            </div>
                                                            <div style="width: 30px">
                                                                <a href="{% url 'patient-update' patient.id %}">
                                                                    <button class="btn-edit"></button>
                                                                </a>
                                                                <button class="btn-delete"
                                                                        onclick="deletePatient({{ patient.id }})"></button>
                                                            </div>
                                                        </div>
                                                    {% endfor %}
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                    <div class="py-6">
                                        <div id="wave-loader">
                                            <div class="wave-container">
                                                <div class="wave-bar bg-gray-500 dark:bg-gray-400"></div>
                                                <div class="wave-bar bg-gray-500 dark:bg-gray-400"></div>
                                                <div class="wave-bar bg-gray-500 dark:bg-gray-400"></div>
                                                <div class="wave-bar bg-gray-500 dark:bg-gray-400"></div>
                                                <div class="wave-bar bg-gray-500 dark:bg-gray-400"></div>
                                            </div>
                                        </div>
                                        <canvas class="pulse" id="ecgChart" style="display: none;"></canvas>
                                    </div>
                                </center>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>
<script src="{% static 'js/index.js' %}"></script>
<script>
    function logoutUser() {
        localStorage.removeItem('token');
        document.cookie = `jwt_token=; path=/`;
        window.open('{% url 'index' %}', '_self');
    }

    function deletePatient(patient_id) {
        fetch(`/api/patients/${patient_id}/`, {
            method: 'DELETE',
            headers: {
                'Authorization': `${localStorage.getItem('token')}`
            },
        })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert(response.json());
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
    }
</script>
<script>
    {% if user.patients.all|length > 0 %}
        {% with first_patient=user.patients.all|first %}
            patient = {{ first_patient.id }};
        {% endwith %}
    {% else %}
        document.getElementById('no-patient').style.display = 'block';
        patient = null;
    {% endif %}

    if (patient == null) {
        renderCreatePatientMessage();
    } else {
        renderECG(patient, frame, frame_size).then(chartres => {
            chart = chartres;
            document.querySelector("#wave-loader").style.display = "none";
            document.querySelector("#ecgChart").style.display = "block";
        });
    }
</script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
