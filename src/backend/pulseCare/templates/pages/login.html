{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/animations.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="icon" href="{% static 'images/pulse.png' %}" type="image/png">
    <title>Login</title>
</head>
<body>
<label for="promter" class="form-label">&nbsp;</label>
<center>
    <div class="container">
        <table border="0" style="margin: 0;padding: 0;width: 60%;">
            {% csrf_token %}
            <tr>
                <td>
                    <p class="header-text">Welcome Back!</p>
                </td>
            </tr>
            <div class="form-body">
                <tr>
                    <td>
                        <p class="sub-text">Login with your account to continue</p>
                    </td>
                </tr>
                <tr>
                    <td class="label-td">
                        <label for="username" class="form-label">Username: </label>
                    </td>
                </tr>
                <tr>
                    <td class="label-td">
                        <input type="text" id="username" class="input-text" placeholder="Username" required>
                    </td>
                </tr>
                <tr>
                    <td class="label-td">
                        <label for="password" class="form-label">Password: </label>
                    </td>
                </tr>
                <tr>
                    <td class="label-td">
                        <input type="password" id="password" class="input-text" placeholder="Password" required>
                    </td>
                </tr>
                <tr>
                    <td><br></td>
                </tr>
                <tr>
                    <td>
                        <button onclick="loginUser()" class="login-btn btn-primary btn">Login</button>
                    </td>
                </tr>
            </div>
            <tr>
                <td>
                    <br>
                    <label class="sub-text" style="font-weight: 280;">Don't have an account&#63; </label>
                    <a href="{% url 'signup' %}" class="hover-link1 non-style-link">Signup</a>
                    <br><br><br>
                    <a href="{% url 'index' %}" class="hover-link1 non-style-link">Back to Home</a>
                    <br><br>
                </td>
            </tr>
        </table>
    </div>
</center>
<script>
    function loginUser() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        fetch('/api/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                password: password,
            }),
        })
            .then(response => response.json())
            .then(data => {
                if (data.access) {
                    // Store the JWT token in localStorage
                    localStorage.setItem('token', data.access);
                    // Redirect to the dashboard

                    document.cookie = `jwt_token=${data.access}; path=/`;
                    window.open('{% url 'dashboard' %}', '_self');
                } else {
                    alert('Invalid credentials. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
    }
</script>
</body>
</html>
